<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<!-- <p th:text="'Hello, ' + ${name} + '!'" /> -->

	<table>
		<tr>
			<th>name</th>
			<th>link</th>
		</tr>
		<tr th:each="o : ${directory}" th:class="${oStat.odd}? 'odd'">
			<td th:text="${o.name}">Frederic Tomato</td>
			<!-- <td><a href="/greeting?folder"
				th:href="@{/greeting?folder=${o.name)}">${o.name}</a></td> -->

			<td><a href="comments.html"
				th:href="@{/greeting(name=${o.parent}+'/'+${o.name})}">view</a></td>
		</tr>
	</table>
	<table>
		<tr>
			<th>name</th>
			<th>link</th>
		</tr>
		<tr th:each="o : ${files}" th:class="${oStat.odd}? 'odd'">
			<td th:text="${o.name}">Frederic Tomato</td>
			<!-- <td><a href="/greeting?folder"
				th:href="@{/greeting?folder=${o.name)}">${o.name}</a></td> -->
			<td><a href="comments.html"
				th:href="@{/viewFile(name=${o.parent}+'/'+${o.name})}">view</a></td>
		</tr>
	</table>


</body>
</html>
